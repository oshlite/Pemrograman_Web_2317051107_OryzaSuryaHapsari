<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        p{
            background: white;
            color: black;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <div style="margin-left: 20px;">

    <p style="display: inline; background-color:greenyellow; padding: 5px;">Home</p>
    <p style="display: inline; background-color:blue; padding: 5px;">Product</p>
    <p style="display: inline; background-color:coral; padding: 5px;">About</p>
    <p style="display: inline; background-color:purple; padding: 5px;">Contact</p>
    
    </div>
</body>
</html>
</head>
